<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>خمس ليالي جحيمية مع الدب</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
      color: white;
      direction: rtl; /* Arabic text right-to-left */
    }

    /* Main container */
    #menuContainer {
      display: flex;
      justify-content: space-between;
      height: 100%;
      padding: 50px;
    }

    /* Left side (title + button) */
    #leftSide {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: flex-start;
      gap: 40px;
    }

    /* Stacked title */
    #title {
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 2.5em;
      font-weight: bold;
      color: white;
      text-align: left;
    }

    /* START button */
    #startBtn {
      padding: 20px 50px;
      font-size: 1.8em;
      color: black;
      background-color: white;
      border: none;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #startBtn:hover {
      background-color: #ccc;
      transform: scale(1.05);
    }

    /* Right side (Freddy placeholder) */
    #rightSide {
      width: 400px;
      height: 400px;
      background-color: darkred; /* placeholder for Freddy image */
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="menuContainer">
    <div id="leftSide">
      <div id="title">
        <div>خمس</div>
        <div>ليالي</div>
        <div>جحيمية</div>
        <div>مع</div>
        <div>الدب</div>
      </div>
      <button id="startBtn">ابدأ</button>
    </div>
    <div id="rightSide"></div>
  </div>

  <script>
    const startBtn = document.getElementById('startBtn');
    startBtn.addEventListener('click', () => {
      alert("This will go to cutscene!"); // Replace later with window.location.href = "cutscene.html";
    });
  </script>
</body>
</html>
